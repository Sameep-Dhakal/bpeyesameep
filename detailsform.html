<!-- Text input-->

  </div>
</div>
</div>

    <option>Deafness</option>
    <option >Blindness with other disabilities</option>
    <option >Partial visuality</option>
  </select>
</div>
</div>

  </div>
</div>
</div>

</div>

      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
<input name="contact_no" placeholder="primary number" class="form-control" type="tel" required>
<input name="contact_no" placeholder="secondary number" class="form-control" type="tel">

  </div>
</div>
</div>

    <img src="" alt="child pic" id="upload-profile" class="upload-img" required>
</div>

</div>
